{% extends "base.html" %}
{% block title_html %}
  {{ bloc.super }}Journals
{% endblock %}
{% block h1 %}
  Journals
{% endblock %}
{% block article_content %}
  {% for journal in journals %}
    <h2>{{ journal.title }} <small>{{ journal.posted_date }}</small></h2>
    <p class="lead">{{ journal.body }}</p>
  {% endfor %}
{% endblock %}

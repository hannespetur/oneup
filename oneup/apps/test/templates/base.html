<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{{ BASE_HREF }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="1up.is">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">

    <title>1up.is - {% block title_html %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="static/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">1up.is</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li class="{{ index|default:"" }}"><a href="{% url 'public_index' %}">Home</a></li>
              <li class="{{ about|default:"" }}"><a href="{% url 'public_about' %}">About</a></li>
              <li class="{{ journal|default:"" }}"><a href="{% url 'journal:index' %}">Journal</a></li>
              <li class="{{ polls|default:"" }}"><a href="{% url 'polls:index' %}">Polls</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block article_content %}{% endblock %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="static/components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
